<html lang="en">
    <head>
        <title>Cinema bookings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
        <script src="js/apiclient.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style>
         .grid-container {
            display: grid;
            grid-column-gap: 60px;
            grid-template-columns: auto auto;

            text-indent:30px;}
        </style>
    </head>
    <body style='background-image: url("background.jpg"); background-position: center;background-size: cover; font-family:comic sans MS;'>
        <header>
            <h1> Cinema Bookings</h1>
        </header>
        <br><br>
        <div>
            <label for="cinema"> Cinema: </label>
            <input type="text" id="cinema" name="cinema" placeholder="Name">
            <input type="text" id="dateF" name="dateF" placeholder="Date">
            <button type="button" onclick="app.getFunctionsByCinemaAndDate()" > Get functions</button>
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <h2 id="cinemaName"> Function cinema selected: </h2>
                <table class="table" id="table" >
                    <thead>
                        <tr>
                            <th scope="name">Name</th>
                            <th scope="name">Gener</th>
                            <th scope="name">Hour</th>
                            <th scope="name">Availability</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="grid-item" id="myCanvas">
                <h2 id="movieSelected" >Availability of Functions: </h2>
                <canvas id="canvas" width="850" height="400" style="border:1px solid #000000;"></canvas>
            </div>
        </div>
    </body>
</html>
